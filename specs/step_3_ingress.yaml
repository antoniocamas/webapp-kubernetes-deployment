apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: webapp-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: "/"
spec:
  rules:
  - host: www.mywebdomain.com
    http:
      paths:
      - path: /
        backend:
          serviceName: java-webapp
          servicePort: 8080
